<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SpaceBox</title>

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    
</head>

<body>
    <!--Topo-->
    <header>
        <nav>
            <h1 class="title">SpaceBox</h1>
            <!--Menu-->
            <ul>
                <li><a href="#">Empresa</a></li>
                <li><a href="#">Servi√ßos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <script>
              
                
        fetch('dados.json')
        .then((response) => {
          return response.json();
        })
        .then((dados) => {
            document.getElementsByTagName("img")[0].src = "fotos/"+ dados[0].foto;
            document.getElementById("nome_a").innerHTML = dados[0].nome;
            document.getElementById("cargo_a").innerHTML = dados[0].cargo;
            document.getElementById("idade_a").innerHTML = dados[0].idade;
            
            var integrantes = document.querySelector('#integrantes')
            function renderDados(){
                for (dado of dados){
                    var boxElement = document.createElement('div')
                    var fotoElement = document.createElement('div')
                    var imgElement = document.createElement('img')
                    var numElement = document.createElement('div')
                    var idText = document.createTextNode(dado.id);
                    var nomeElement = document.createElement('div')
                    var nomeText = document.createTextNode(dado.nome);
                    var br = document.createElement('br');
                    var spanElement = document.createElement('span');
                    var spanText = document.createTextNode(dado.cargo);


                    boxElement.setAttribute("class", "box"+" "+dado.id);
                    numElement.setAttribute("class", "numero");
                    fotoElement.setAttribute("class", "foto");
                    imgElement.setAttribute("class", "foto_img");
                    nomeElement.setAttribute("class", "nome");    

                     
                    
                    
                    integrantes.appendChild(boxElement);
                    boxElement.appendChild(numElement);
                    numElement.appendChild(idText);
                    boxElement.appendChild(fotoElement);
                    fotoElement.appendChild(imgElement);
                    imgElement.src = "fotos/"+ dado.foto;
                    boxElement.appendChild(nomeElement);
                    nomeElement.appendChild(nomeText);
                    nomeElement.appendChild(br);
                    nomeElement.appendChild(spanElement);
                    spanElement.appendChild(spanText);
                    
                    
                    
                }
                
            }
            renderDados();
            console.log(renderDados)
          
          
          
          
        
          
          
          
          
         
        });

        
      
      </script>
    <!--Conteudo-->
    <main>
        <div id="superior">
            <div class="foto">
                <img src="fotos/foto-alberto.jpg" alt="Alberto">
            </div>
            <div class="dados">
                <ul>
                    <li><div id="nome_label" class="a_label">Nome:</div><div id="nome_a" class="a_campo">Alberto</div></li>
                    <li><div id="cargo_label" class="a_label">Cargo:</div><div id="cargo_a" class="a_campo">Presidente</div></li>
                    <li><div id="idade_label" class="a_label">Idade:</div><div id="idade_a" class="a_campo">46</div></li>
                </ul>
            </div>    
        </div>
        <div id="integrantes">
           
            
              
        </div>
    </main>

</body>
</html>
